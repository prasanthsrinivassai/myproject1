<html>
<head>
	<title>StudentInfo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	h1{
		font-family: calibri;
		text-align: center;
		background-color: darkcyan;
		color: white;
	}
	table{
		font-family: h1;
		color: black;
		background-color:  #f2f2f2;
		border-radius: 5px;
        width: 400px;
	}
</style>
<body>
	<center><h1>Student Details</h1></center>
	<table align="center" cellpadding="10">	
	<tr>
		<td><b>Registration Number:</b></td>
		<td><input type="text" placeholder="Regno." name="Name" maxlength="30"/></td>
	</tr>
	<tr>
		<td><b>Name:</b></td>
		<td><input type="text" placeholder="Name" name="name" maxlength="50"/></td>
	</tr>
	<tr>
		<td><b>Father Name:</b></td>
		<td><input type="text" placeholder="FatherName" name="fname" maxlength="50"/></td>
	</tr>
	<tr>
		<td><b>Mother Name:</b></td>
		<td><input type="text" placeholder="MotherName" name="mname" maxlength="50"/></td>
	</tr>
	<tr>
		<td><b>Course:</b></td>
		<td><input type="text" placeholder="course" name="c" maxlength="20"/></td>
	</tr>
	<tr>
		<td><b>Gender:</b></td>
		<td><input type="text" placeholder="Gender" name="g" maxlength="10"/></td>
	</tr>
	<tr>
		<td><b>Religion:</b></td>
		<td><input type="text" placeholder="Religion" name="r" maxlength="15"/></td>
	</tr>
	<tr>
		<td><b>Mobile</b></td>
		<td><input type="text" placeholder="Mobile no:" name="mno" maxlength="10"/></td>
	</tr>
	<tr>
		<td><b>E-mail:</b></td>
		<td><input type="text" placeholder="E-mail" name="email" maxlength="50"/></td>
	</tr>
    <tr>
    	<td><b>Foreign Candidate</b></td>
    	<td><input id="toggle-yes" name="toggle" type="radio">
    		<label for="toggle-yes">yes</label>
    		<input id="toggle-no" name="toggle" type="radio">
    		<label for="toggle-no">no</label>
    	</td>
    </tr>
</table>
	</div>
</body>
</head>
</html>
